{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}
<h2>Edit Department</h2>

<form method="POST" action="{% url 'editDept' dept.id %}">
	{% csrf_token %}
	<div class="form-row">
		<div class="form-group col-md-4">
			<input type="text" class="form-control" name="department" value="{{ dept.dept_name }}">
		</div>
	</div>

	<div class="form-row">
		<div class="form-group col-md-1">
			<input class="btn btn-primary" name="update" type="submit" value="Update" />	
		</div>
		<div class="form-group col-md-1">
			<input class="btn btn-primary" name="delete" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this department? All its employees will be deleted.');">
		</div>
		<div class="form-group col-md-1">
			<input class="btn btn-primary" name="cancel" type="submit" value="Cancel" />
		</div>
	</div>
	
</form>

{% endblock %}
