{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}
<h2>Create Department</h2>

<form method="POST" action="{% url 'insertDept' %}">
	{% csrf_token %}
	<div class="form-group col-md-4">
		<input type="text" class="form-control" name="department" placeholder="Enter name" required>
	</div>
	<div class="form-group col-md-1">
		<input class="btn btn-primary" type="submit" value="Insert" />	
	</div>
		
</form>

{% endblock %}
